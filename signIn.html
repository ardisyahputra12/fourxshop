<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/8e8e5b10c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <title>Login | FOURXSHOP</title>
    <link rel="stylesheet" href="./styles/sign.css">
    <link rel="shortcut icon" href="images/LogoShop.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <a href="./index.html" class="home">
        <h1>FOURXSHOP</h1>
    </a>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Alamat E-mail/Nomor Telepon" autofocus required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Lupa Sandi?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                        Belum punya akun? <a href="./signUp.html">Silahkan Daftar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
